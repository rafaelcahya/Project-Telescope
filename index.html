<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
  <meta name="description" content="Project Telescope is a search site page that is still being developed by the team">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./css/tailwind.css">
  <link rel="stylesheet" href="index.css">
  <title>Search</title>
</head>

<body onload="greetingMsg(); time();">
  <div class="body flex flex-col h-screen antialiased theme" id="non-mobile-view">
    <nav class="hidden sm:flex my-5 mx-8">
      <a href="https://www.google.com" rel="noopener" class="">
        <img src="./component/img/google.png" alt="Google" class="w-20">
      </a>
      <div class="timeBox ml-auto">
        <p id="greet-messages" class="text-sm md:text-md"></p>
        <div id="clock" class="text-sm float-right"></div>
      </div>
    </nav>

    <main class="flex flex-col justify-center items-center mb-auto py-12">
      <p class="title relative underlineAnim text-center sm:text-5xl text-2xl m-12">Project Telescope</p>
      <form action="https://www.google.com/search" method="GET" name="input" id="form" class="py-2 flex items-center cursor-text">
        <img src="./component/img/Group 1.png" alt="logo" width="24" class="logo mx-3">
        <input type="text" name="q" class="text-sm mr-3 outline-none" id="search-form" placeholder="Search or type a URL" autocomplete="off" autocapitalize="off" autofocus aria-label="q" rel="noopener">
      </form>

      <div class="m-8">
        <p class="text-sm absolute inset-0 bottom-auto top-auto text-center" id="desc"></p>
        <i class="talk fas fa-microphone rounded-full my-8 py-3 px-3 text-xl cursor-pointer text-gray-800 bg-white transition duration-200"></i>
      </div>
    </main>

    <footer class="my-5 mx-8 flex items-center justify-between">
      <div class="theme-container bg-white flex items-center rounded-lg">
        <!-- <p class="tracking-widest">The site is currently under development.</p> -->
        <p class="fas fa-palette flex  px-4 py-2 " onclick="theme()"></p>
        <div class="z-10 flex w-0 overflow-hidden" id="theme">
          <p class="light h-5 w-5 ml-4" id="lightModeToggle"></p>
          <p class="dark h-5 w-5  mx-4" id="darkModeToggle"></p>
        </div>
      </div>

      <div class="flex text-sm">
        <p class="mr-5">Guide</p>
        <p>About</p>
      </div>
    </footer>
  </div>

  <main class="mobile" id="mobile">
    <p class="text-center tracking-widest">The site is currently not supported for mobile devices(600x350).</p>
  </main>
  <script src="index.js"></script>
  
</body>

</html>
