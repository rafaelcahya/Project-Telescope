<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
  <meta name="description" content="Project Telescope is a search site page that is still being developed by the team">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./css/tailwind.css">
  <link rel="stylesheet" href="index.css">
  <title>Search</title>
</head>
<!-- onload="greetingMsg(); time();" -->

<body>
  <div class="body flex flex-col h-screen antialiased" id="non-mobile-view">
    <nav class="hidden sm:flex my-5 mx-8">
      <div class="timeBox ml-auto">
        <p class="greet-messages text-sm md:text-md"></p>
        <div class="clock text-sm float-right"></div>
      </div>
    </nav>

    <main class="flex flex-col justify-center items-center text-center mb-auto">
      <p class="title text-center sm:text-4xl text-2xl m-12">Project Telescope</p>
      <form action="https://www.google.com/search" method="GET" name="input" id="form" class="pt-12 cursor-text">
        <div class="formgroup">
          <input type="text" name="q" class="input speech-text-trigger text-sm outline-none" autocomplete="off"
            autocapitalize="off" aria-label="q" rel="noopener">
          <label for="" class="label text-sm">Search or type a URL with Google</label>
        </div>
      </form>

      <div class="m-8">
        <p class="speech-trigger text-sm absolute inset-0 bottom-auto top-auto text-center"></p>
        <i
          class="speech-button fas fa-microphone rounded-full my-8 py-3 px-3 text-xl cursor-pointer text-gray-800 bg-white transition duration-200"></i>
      </div>
    </main>

    <footer class="my-5 mx-8 flex items-center justify-between">
      <div class="theme-container bg-white flex items-center rounded-lg">
        <!-- <p class="tracking-widest">The site is currently under development.</p> -->
        <div class="theme-button fas fa-palette flex px-4 py-2"></div>
        <div class="panel">
          <div class="flex">
            <p class="light h-5 w-5 ml-4" id="lightModeToggle"></p>
            <p class="dark h-5 w-5  mx-4" id="darkModeToggle"></p>
          </div>
        </div>
      </div>

      <div class="flex text-sm">
        <p class="mr-8">Guide</p>
        <p>About</p>
      </div>
    </footer>
  </div>

  <main class="mobile" id="mobile">
    <p class="text-center tracking-widest">The site is currently not supported for mobile devices(600x350).</p>
  </main>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="index.js"></script>
  <script src="search.js"></script>
  <script src="greeting.js"></script>
  <script src="speech.js"></script>
  <script src="theme.js"></script>

</body>

</html>
