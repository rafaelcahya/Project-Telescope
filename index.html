<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <link rel="stylesheet" href="./css/tailwind.css">
  <link rel="stylesheet" href="index.css">
  <title>Search</title>
</head>

<body onload="greetingMsg(); time();">
  <div class="body flex flex-col h-screen antialiased theme" id="non-mobile-view">
    <nav class="hidden sm:flex my-5 mx-8">
      <a href="https://www.google.com" rel="noopener" class="">
        <img src="./component/img/google.png" alt="Google" class="w-20">
      </a>
      <div class="timeBox ml-auto">
        <p id="greet-messages" class="text-sm md:text-lg"></p>
        <div id="clock" class="text-md float-right"></div>
      </div>
    </nav>

    <main class="searchBox text-center mb-auto mt-40 sm:mt-24">
      <p class="sm:text-4xl text-2xl  mb-12">Welcome to <span class="relative underlineAnim" >Project Telescope</span></p>
      <form action="https://www.google.com/search" method="GET" name="input" id="form">
        <input type="text" name="q" class="text-black text-center outline-none mb-5" id="search-form" placeholder="Search or type a URL" autocomplete="off" autocapitalize="off" autofocus aria-label="q" rel="noopener" onclick="mobileView()">
      </form>

      <div class="mt-5">
        <p class="text-sm absolute inset-0 bottom-auto top-auto" id="desc"></p>
        <i class="talk fas fa-microphone rounded-full my-8 py-3 px-4 text-xl cursor-pointer text-gray-800 bg-white transition duration-200"></i>
      </div>
    </main>

    <footer class="my-8 mx-8 bg-white flex items-center rounded-lg">
      <!-- <p class="tracking-widest">The site is currently under development.</p> -->
      <p class="fas fa-palette flex  px-4 py-2 " onclick="theme()"></p>
      <div class="z-10 flex w-0 overflow-hidden" id="theme">
        <p class="light h-5 w-5 ml-4" id="lightModeToggle"></p>
        <p class="dark h-5 w-5  mx-4" id="darkModeToggle"></p>
      </div>
    </footer>
  </div>

  <main class="mobile" id="mobile">
    <p class="text-center tracking-widest">The site is currently not supported for mobile devices(600x350).</p>
  </main>
  <script src="index.js"></script>
  
</body>

</html>
